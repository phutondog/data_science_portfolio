<html>
<body>
<script type="text/javascript">

//Program name: Commession selector
//Pupose: Practice if statements
//Author: Eric Phu
//Last modified: 1-3-2019

//Declare variables
var sales;

//Input from user
sales = prompt("Enter the amount of sales.");
sales = parseFloat(sales);

//Logic
if (sales < 200) {
  document.write("No commession");
}
else if (sales == 200) {
  document.write("Her commession was 10%");
}
else if (sales < 350) {
  document.write("Her commession was 15%");
}
else {
  document.write("Her commession was 20%");
}

</script>
</body>
</html>
